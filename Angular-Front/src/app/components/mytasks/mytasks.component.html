<!DOCTYPE html>



<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITP HMS</title>
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/fonts/ionicons.min.css">
  <link rel="stylesheet" href="../assets/fonts/material-icons.css">

</head>

<body style="background-color:rgb(251,252,252);">

<div class="container container-fluid" style="background-color:#ffffff;">
  <form class="form-inline">
    <div class="row">
      <div class="container">
        <ol class="breadcrumb">
          <li><a [routerLink]="['/dashboard']"><span>Dashboard </span></a></li>
          <li><a><span>My Tasks</span></a></li>
        </ol>
      </div>
      <div  class="col-md-8 col-md-offset-2" style="margin-top:90px;">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color:#439A46;">
            <h1 class="panel-title" style="font-size:25px;"><strong>My All Tasks</strong> </h1></div>
          <div class="panel-body">
            <fieldset>

            </fieldset>
            <div class="table-responsive">
              <table class="table table-striped">
                <caption>My Tasks</caption>
                <thead>
                <tr >
                  <th>taskTitle</th>
                  <th >taskStartDate </th>
                  <th >taskDueDate </th>
                  <th >taskWeight</th>
                  <th >Status</th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let mytasks of tasks">
                  <td >{{mytasks.taskTitle}} </td>
                  <td >{{mytasks.taskStartDate}} </td>
                  <td > {{mytasks.taskDueDate}}</td>
                  <td > {{mytasks.taskWeight}}</td>
                  <td > {{mytasks.status}}</td>



                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>


</form>
</div>
</body>
